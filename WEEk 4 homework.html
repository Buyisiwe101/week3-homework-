<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- Feature 2: Search engine -->
        <form class="search-form" id="city-search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="city-input"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>

        <!-- Feature 1: Display current time -->
        <h1 id="city-name">Sydney NSW, Australia</h1>
        <ul>
          <li id="current-time">Wednesday 22:00</li>
          <li>Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature">19</span
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Feature 1: Display the current date and time
      function updateTime() {
        const now = new Date();
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = days[now.getDay()];
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");

        const currentTime = `${day} ${hours}:${minutes}`;
        document.getElementById("current-time").innerHTML = currentTime;
      }

      // Update time every minute
      setInterval(updateTime, 60000);
      updateTime();

      // Feature 2: Display searched city name
      document
        .getElementById("city-search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from reloading the page
          const cityInput = document.getElementById("city-input").value;
          document.getElementById("city-name").innerHTML = cityInput;
        });
    </script>

    <!-- Credits -->
    <footer>
      <p>
        This project was coded by <strong>Buyisiwe Mqoteni</strong> and is on
        <a href="https://github.com">GitHub</a>.
      </p>
    </footer>
  </body>
</html>
